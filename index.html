<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



  <title>Loja de Celulares</title>

  <style>
    .title-container {
      text-align: right;
      margin-top: 30px;
    }

    .title {
      font-family: 'Roboto', sans-serif;
      color: #007bff;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
  </style>

</head>

<body>

  <div class="container">
    <div class="title-container">
      <h1 class="title">CellStore Celulares</h1>
    </div>

    <br>
    <br>

    <div class="container">
      <h4>Preencha os campos abaixo:</h4>
      <br>
      <h6>Modelo do celular</h6>
      <input type="text" id="modeloDoCelular" class="form-control"> </input>
      <h6>Preço do celular</h6>
      <input type="number" id="precoDoCelular" class="form-control"> </input>
      <h6>Cor do celular</h6>
      <input type="text" id="corDoCelular" class="form-control"> </input>
      <h6>Marca do celular</h6>
      <input type="text" id="marcaDoCelular" class="form-control"> </input>
      <h6>Armazenamento Interno</h6>
      <input type="text" id="armazenamentoDoCelular" class="form-control"> </input>
      <br>
      <br>
      <button onclick="Salvar()" class="btn btn-info">Salvar</button>
      <button onclick="totalItens()" class="btn btn-info">Ver total de itens</button>
      <button onclick="totalItensAzul()" class="btn btn-info">Ver total de itens na cor <b>azul</b></button>

      <h6 id="txtErro" style="color: red;"></h6>
      <h6 id="txtIndisponivel" style="color: red;"></h6>

      <h6 id="txtTotalItens"></h6>
      <h6 id="txtTotalItensAzul"></h6>
      <table class="table table-striped table-hover">

  <thead>
      <tr>
      <td> Modelo do Celular </td>
      <td> Preço do Celular </td>
      <td> Cor do Celular </td>
      <td> Marca do Celular </td>
      <td> Armazenamento do Celular </td>
      </tr>
  </thead>
  <tbody id="tabelaCelulares">
    
  </tbody>
 </table>

    </div>


    <script>
      var nomeCelulares = []; //[]array,vetor,lista
      var precoDosCelulares = [];
      var corDosCelulares = [];
      var marcaDosCelulares = [];
      var armazenamentoDoCelulares = [];
      var totalCelularesAzul = 0;

      function Salvar() {

        document.getElementById("txtIndisponivel").innerHTML = "";

        var nomeDoCelular = document.getElementById("modeloDoCelular").value;
        var precoDoCelular = document.getElementById("precoDoCelular").value;
        var corDoCelular = document.getElementById("corDoCelular").value;
        var marcaDoCelular = document.getElementById("marcaDoCelular").value;
        var armazenamentoDoCelular = document.getElementById("armazenamentoDoCelular").value;

        if (!(corDoCelular === "branco" || corDoCelular === "preto" || corDoCelular === "azul")) { // ! é negação só entra no if se for true
        
          document.getElementById("txtIndisponivel").innerHTML = "Cor não disponível";
          return // fim do codigo ; quebra do codigo ; ele nao continua a partir deste 
        }

        if (nomeDoCelular != "" && precoDoCelular != "" && corDoCelular != "" && marcaDoCelular != "" && armazenamentoDoCelular != "") {

          precoDosCelulares.push(precoDoCelular);
          marcaDosCelulares.push(marcaDoCelular);
          armazenamentoDoCelulares.push(armazenamentoDoCelular);
          nomeCelulares.push(nomeDoCelular);
          corDosCelulares.push(corDoCelular);


          escreverListaDeCelulares();

        } else {
          document.getElementById("txtErro").innerHTML = "preencher campo";

        }

        if (corDoCelular === "azul") {
          totalCelularesAzul++;
        }

      }

      function escreverListaDeCelulares() {
      
      
        var listaHtml = "";
      
        for (var i=0;i<nomeCelulares.length; i++){
          listaHtml+="<tr>";
          listaHtml+="<td>"+nomeCelulares[i]+"</td>";
          listaHtml+="<td>"+precoDosCelulares[i]+"</td>";
          listaHtml+="<td>"+corDosCelulares[i]+"</td>";
          listaHtml+="<td>"+marcaDosCelulares[i]+"</td>";
          listaHtml+="<td>"+armazenamentoDoCelulares[i]+"</td>";
          listaHtml+="</tr>";
          }     
        
        document.getElementById("tabelaCelulares").innerHTML = listaHtml;
              
      }

      function totalItens() {

        document.getElementById("txtTotalItens").innerHTML = armazenamentoDoCelulares.length; // length informa quantos tem na lista

      }

      function totalItensAzul() {

        document.getElementById("txtTotalItensAzul").innerHTML = corDosCelulares.length; // length informa quantos tem na lista

      }

    </script>


    <!-- Optional JavaScript 
  soma dos preços

      crossorigin="anonymous"></script>

      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

      crossorigin="anonymous"></script>
</body>

</html>
