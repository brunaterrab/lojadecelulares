  <title>Loja de Celulares</title>
</head>

<body>
<div class="container">
<h6>Modelo do celular</h6>
<input type="text" id="modeloDoCelular" class="form-control"> </input>
<h6>Pre√ßo do celular</h6>
<input type="number" id="precoDoCelular" class="form-control"> </input>
<h6>Cor do celular</h6>
<input type="text" id="corDoCelular" class="form-control"> </input>
<h6>Marca do celular</h6>
<input type="text" id="marcaDoCelular" class="form-control"> </input>
<h6>Armazenamento Interno</h6>
<input type="text" id="armazenamentoDoCelular" class="form-control"> </input>
<br>
<br>
<button onclick="Salvar()" class="btn btn-info">Salvar</button>
<h6 id="listaDeCelulares"></h6>
<h6 id="precoDosCelulares"></h6>
<h6 id="corDosCelulares"></h6>
<h6 id="marcaDosCelulares"></h6>
<h6 id="armazenamentoDosCelulares"></h6>

</div>


<script>
  var nomeCelulares = []; //[]array,vetor,lista
  var precoDosCelulares = [];
  var corDosCelulares = [];
  var marcaDosCelulares = [];
  var armazenamentoDoCelulares = [];
function Salvar (){
  var nomeDoCelular = document.getElementById("modeloDoCelular").value;
 nomeCelulares.push(nomeDoCelular);
 var precoDoCelular = document.getElementById("precoDoCelular").value;
 precoDosCelulares.push(precoDoCelular);
 var corDoCelular = document.getElementById("corDoCelular").value;
 corDosCelulares.push(corDoCelular);
 var marcaDoCelular = document.getElementById("marcaDoCelular").value;
 marcaDosCelulares.push(marcaDoCelular);
 var armazenamentoDoCelular = document.getElementById("armazenamentoDoCelular").value;
 armazenamentoDoCelulares.push(armazenamentoDoCelular);
 
 escreverListaDeCelulares();

}
function escreverListaDeCelulares(){
  document.getElementById("listaDeCelulares").innerHTML=nomeCelulares.join()+ "<br>";
  document.getElementById("precoDosCelulares").innerHTML=precoDosCelulares.join()+ "<br>";
  document.getElementById("corDosCelulares").innerHTML=corDosCelulares.join()+ "<br>";
  document.getElementById("marcaDosCelulares").innerHTML=marcaDosCelulares.join()+ "<br>";
  document.getElementById("armazenamentoDosCelulares").innerHTML=armazenamentoDoCelulares.join()+ "<br>";
}


</script>
